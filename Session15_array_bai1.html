<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        /*
            a. Nhập vào mảng 1 chiều 5 giá trị
            g. Sắp xếp mảng giảm dần
            h. Nhập vào 1 số và thống kê số phần tử có giá trị = giá trị nhập vào
        */
        //Nhập vào mảng 1 chiều gồm 5 giá trị
        // - B1: Khai báo mảng 1 chiều
        let arrInt = [];
        // - B2: Nhập 5 giá trị từ bàn phím và thêm vào mảng
        for (let index = 0; index < 5; index++) {
            let number = Number(prompt("Nhập vào một số"));
            //Thêm vào cho mảng
            arrInt.push(number);
        }
        // - B3: In ra mảng sau khi nhập xong
        console.log("Mảng sau khi nhập-->", arrInt);
        // g. Sắp xếp mảng giảm dần - Bubble soft, Selection soft, Insertion soft
        for (let i = 0; i < arrInt.length - 1; i++) {
            // max i = arrInt.length -2
            // So sánh phần tử arrInt[i] với các phần tử sau arrInt[j]
            for (let j = i + 1; j < arrInt.length; j++) {
                //max j = arrInt.length -1
                // So sánh arrInt[i] với arrInt[j]
                if (arrInt[i] < arrInt[j]) {
                    // Đổi chỗ 2 phần tử
                    let temp = arrInt[i];
                    arrInt[i] = arrInt[j];
                    arrInt[j] = temp;
                }
            }
        }
        // In ra mảng sau khi sắp xếp
        console.log("Mảng sau khi sắp xếp là --->", arrInt);
        // h. Nhập vào 1 số, thống kê có bao nhiêu phần tử = số đó
        // - Nhập vào 1 số
        let numberFind = Number(prompt("Nhập vào 1 số cần tìm"));
        // - Thống kê các phần tử
        let cnt = 0;
        for (let index = 0; index < arrInt.length; index++) {
            if (arrInt[index] == numberFind) {
                cnt++;
            }
        }
        console.log("Số phần tử có giá trị bằng " + numberFind + " là " + cnt);
    </script>
</body>

</html>
